<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>To do App</title>
        <meta name="description" content="To do app using Jquery">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
       <div class="container">
       	  <input type="text" name="toDoItem" placeholder="Enter you task">

       	  <ul class="list">
       	  	
       	  </ul>

       	  <div class="toDoFooter hide">
       	     <span class="count"> <strong></strong> item </span>
       	     <span class="showAll"> All</span>
       	     <span class="showActive">Active</span>
       	     <span class="showCompleted"> Complete</span>
       	  </div>
       </div>
        


        <script src="jquery.min.js"></script>
        <script src="custom.js"></script>

        
    </body>
</html>
